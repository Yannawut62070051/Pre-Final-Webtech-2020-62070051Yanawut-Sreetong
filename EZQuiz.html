    <script>
        let requestURL = 'music.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();
        function dataReportStatus(data) {
            let word = "";
            let end = "<div class='row' style='margin-top:10px;'>";
            a = data.tracks.items
            for (let i = 0; i < a.length; i++) {
                word += "<div class='col-md-4' style='margin-bottom:50px;border:1px;'>" + "<img src='" + data.tracks.items[i].album.images[0].url + "'>" + a[i].album.name + "<br>" + "Artist : " + a[i].album.artists[0].name + "<br>" + "Release date : " + a[i].album.release_date
                    + "<br>" + "Available : " + a[0].album.available_markets.length + " countries" + "</div>"
            }
            end += word + "</div>";
            document.getElementById('test').innerHTML = end;
        };
    </script>
